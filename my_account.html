<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Online Tracking Criminal System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .status-card {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
        }

        .status-icon {
            font-size: 3em;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .status-title {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 10px;
        }





        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 0.9em;
        }


        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸš” Online Tracking Criminal System</div>
            <div class="subtitle">Criminal Tracking & Management</div>
        </div>

        <div class="status-card">
            <div class="status-icon">âœ…</div>
            <div class="status-title">Ohh Wow!</div>
        </div>


        <div class="error-message" id="errorMessage">
            <strong>Error:</strong> <span id="errorText"></span>
        </div>

        <div class="success-message" id="successMessage">
            <strong>Success:</strong> <span id="successText"></span>
        </div>


        <div class="footer">
            <p>&copy; 2025 Online Tracking Criminal System. All rights reserved.</p>
            <p>Your account is secure and protected.</p>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');

        // Update page with user information
        document.addEventListener('DOMContentLoaded', function() {
            // If there's a token, verify the email automatically
            if (token) {
                verifyEmail(token);
            }
        });

        async function verifyEmail(token) {
            try {
                const response = await fetch(`https://tracking-criminal.onrender.com/api/v1/auth/verify-email/${token}`);
                const data = await response.json();

                if (data.success) {
                    showSuccess('Email verified successfully! Your account is now active.');
                } else {
                    showError(`Verification failed: ${data.message || 'Invalid or expired token.'}`);
                }
            } catch (error) {
                console.error('Error during verification:', error);
                showError('An error occurred during verification. Please try again or contact support.');
            }
        }



        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.add('show');
            
            // Hide success message if shown
            document.getElementById('successMessage').classList.remove('show');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successDiv.classList.add('show');
            
            // Hide error message if shown
            document.getElementById('errorMessage').classList.remove('show');
        }

    </script>
</body>
</html>
